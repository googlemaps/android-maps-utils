on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.SYNCED_GITHUB_TOKEN_REPO }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json