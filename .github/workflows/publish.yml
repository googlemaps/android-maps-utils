# A workflow that pushes artifacts to Sonatype
name: Publish build to Sonatype

on:
  push:
    tags:
      - '*'
  repository_dispatch:
    types: [publish]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Publish build
      run: |
        echo "Decrypting secret key ring file."
        gpg --quiet --batch --yes --decrypt --passphrase=${{ secrets.GPG_SECRING_DECRYPTION_PASSPHASE }} \
        --output $GITHUB_WORKSPACE/release.gpg $GITHUB_WORKSPACE/release.gpg.gpg

        echo "Creating build"
        ./gradlew build publish --warn --stacktrace \
        -PsonatypeUsername=${{ secrets.SYNCED_SONATYPE_USERNAME }} \
        -PsonatypePassword=${{ secrets.SYNCED_SONATYPE_PASSWORD }} \
        -Psigning.keyId=${{ secrets.GPG_KEY_ID }} \
        -Psigning.password=${{ secrets.GPG_KEY_PASSPHRASE }} \
        -Psigning.secretKeyRingFile=$GITHUB_WORKSPACE/release.gpg
